name: Sync Labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
      - .github/workflows/sync-labels.yml
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  sync-labels:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Sync labels
        uses: micnncim/action-label-syncer@v1.3.0
        with:
          manifest: .github/labels.yml
          token: ${{ secrets.GITHUB_TOKEN }}
